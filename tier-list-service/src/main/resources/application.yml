spring:
  application:
    name: tier-list-service
  data:
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:tierlist_db}
      authentication-database: admin
      username: ${MONGODB_USERNAME:root}
      password: ${MONGODB_PASSWORD:example}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    
server:
  port: ${SERVER_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# RabbitMQ Queue Names
rabbitmq:
  queues:
    tier-list-updates: tier-list-updates
    user-updates: user-updates
  exchanges:
    tier-list: tier-list-exchange
  routingKeys:
    create-tier-list: create.tier.list
    update-tier-list: update.tier.list 