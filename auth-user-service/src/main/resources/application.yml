spring:
  application:
    name: auth-user-service
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/auth_db?authSource=admin}
      auto-index-creation: true
      connection-pool:
        max-wait-time: 5000
        max-connection-life-time: 0
        max-connection-idle-time: 0
        maintenance-frequency: 0
        maintenance-initial-delay: 0
      retry-writes: true
      retry-reads: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            redirect-uri: ${OAUTH_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

server:
  address: 0.0.0.0
  port: ${PORT:8080}

logging:
  level:
    org.springframework.security: INFO
    org.springframework.data.mongodb: INFO

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:CHANGE_THIS_TO_A_RANDOM_SECRET_IN_PRODUCTION}
  expiration: 86400000  # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:19006,http://localhost:3000}

---
spring:
  config:
    activate:
      on-profile: docker
  data:
    mongodb:
      uri: mongodb://admin:mongo-password@mongodb:27017/auth_db?authSource=admin

---
spring:
  config:
    activate:
      on-profile: prod
  data:
    mongodb:
      uri: ${MONGODB_URI}

server:
  port: ${PORT:8080}

logging:
  level:
    root: INFO
    org.springframework.security: WARN
    org.springframework.data.mongodb: WARN

# For production, ensure these are set through environment variables
jwt:
  secret: ${JWT_SECRET}

cors:
  allowed-origins: ${ALLOWED_ORIGINS}
